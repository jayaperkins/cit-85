<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Em vs. Rem</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="rem">
        <p>I should be the twice the default browser size</p>
    </div>
    <div class="rem">
        <p class="em">I should be the same size as my parent</p>
    </div>
</body>
</html>

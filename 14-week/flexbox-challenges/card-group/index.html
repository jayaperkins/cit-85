<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <div class="feature">
            <i class="fa fa-thumbs-o-up fa-2x" aria-hidden="true"></i>
            <h1>Trial</h1>
        </div>
        <h2 class="price">Free!</h2>
    </div>
    <div class="card">
        <div class="feature">
            <i class="fa fa-trophy fa-2x" aria-hidden="true"></i>
            <h1>Basic Tier</h1>
            <p>(most popular)</p>
        </div>
        <h2 class="price">&dollar;10.00</h2>
    </div>
    <div class="card">
        <div class="feature">
            <i class="fa fa-bolt fa-2x" aria-hidden="true"></i>
            <h1>Advanced Tier</h1>
            <p>(only for enterprise-level professionals)</p>
        </div>
        <h2 class="price">&dollar;6,000.00</h2>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple Homepage - Assignment</title>
    <link rel="stylesheet" href="reset.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" media="screen and (min-width: 800px)" href="min-width-800.css">
    <link rel="stylesheet" media="screen and (min-width: 1000px)" href="min-width-1000.css">
</head>
<body>
    <div class="wrap">
        <nav class="nav">
            <img src="img/hamburger-menu.png" alt="menu" class="menu">
            <img src="img/apple.png" alt="Logo" class="logo">
            <ul class="nav-links">
                <li>Mac</li>
                <li>iPad</li>
                <li>iPhone</li>
                <li>Watch</li>
                <li>TV</li>
                <li>Music</li>
                <li>Support</li>
                <li><img src="img/search.png" alt="search" class="mag-search-icon"></li>
            </ul>
            <img src="img/bag.png" alt="bag" class="bag">
        </nav>
        <div class="banner"></div>
        <div class="item special-event"></div>
        <div class="item watch"></div>
        <div class="item ipad"></div>
        <div class="item macbook-pro"></div>
    </div>
</body>
</html>

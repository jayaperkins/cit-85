<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Sizing Border Box</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="none">
        <p>No box sizing applied</p>
    </div>
    <div class="none-pb">
        <p>No box sizing applied</p>
        <p>Padding added</p>
        <p>This affects my size</p>
    </div>
    <div class="applied-npb">
        <p>Box sizing border box applied</p>
        <p>No padding</p>
        <p>My true width and height is 300px</p>
    </div>
    <div class="applied-pb">
        <p>Box sizing border box applied</p>
        <p>The padding and border do not add to my width or height</p>
    </div>

</body>
</html>
